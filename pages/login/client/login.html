<template name="login">
<div class="jumbotron">

                 <h1> Login </h1>

  </div>
  

<form class="form-horizontal" id="loginForm">
<div class="form-group">
    <label for="InputEmail" class="col-sm-4 col-offset-sm-4 control-label">Email address</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="InputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="InputPassword" class="col-sm-4 col-offset-sm-4 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
      </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
    <button type="submit" class="btn btn-default col-offset-sm-4">Submit</button>
    </div>
  </div>
</form>
</template>
