<template name="register">

<div class="jumbotron">
                 <h1> Register</h1>
  </div>

	<form class="form-horizontal centerForm" ID="registerform">
  <div class="form-group">
    <label for="InputName" class="col-sm-4 col-offset-sm-4 control-label">Name</label>
    <div class="col-sm-4">
      <input type="name" class="form-control" id="InputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="InputEmail" class="col-sm-4 col-offset-sm-4 control-label">Email address</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="InputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="InputPassword" class="col-sm-4 col-offset-sm-4 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
      </div>
  </div>
  <div class="form-group">
    <label for="InputNumber" class="col-sm-4 col-offset-sm-4 control-label">Number</label>
    <div class="col-sm-4">
    <input type="tel" class="form-control" id="InputNumber" placeholder="Number">
    </div>
  </div>
  <div class="form-group">
    <label for="SexSelect" class="col-sm-4 col-offset-sm-4 control-label">Sex</label>
    <div class="col-sm-4">
      <select id="SexSelect" class="form-control">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="na">Prefer not to say</option>
      </select>
    </div>
  </div>
<br>
<form id="profilepic_form">
<fieldset id="profilepic_controls">
<div style="width:120px; height:100px; position: relative; background-color;#f">
<img src= "http://www.hotel-r.net/im/hotel/fr/le-pingouin-7.jpg" alt="image" style="position">
<div style="top:50px;" data-role="fieldcontain" data-controltype="camerainput">
    <input type="file" name="" id="camerainput1" accept="image/*" capture="camera">
   </div>
   </div>
   </fieldset>
   </form>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
    <button type="submit" class="btn btn-default col-offset-sm-4">Submit</button>
    </div>
  </div>
</form>




</template>
