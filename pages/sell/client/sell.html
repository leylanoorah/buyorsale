<template name="sell">

  <div class="jumbotron">

  	             <h1> VENDER PAGE</h1>
  	             </div>
  	             {{#if currentUser}}
  	             <h1> <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQKSdSoRZAWHjbMJSY19JDU9XsgqvOAPtA17rp4lYi8XOMaNwmsag" width="100%" height="190"></h1>




<form id="sellForm">
	<br>
	Upload photo of product:	<input type="text" id="photo">
	<br>
	<br>

	<button> submit </button>

	<br>

{{#each item in myItems}}

{{item.description}} ${{item.price}}<br>

</div>
{{/each}}




{{else}}
<p>You need to be logged in</p>
{{/if}}



</template>
