<template name="sell">

  <div class="jumbotron">

  	             <h1> VENDER PAGE</h1>
  	             </div>
  	             {{#if currentUser}}
  	             



<form id="sellForm">
	<br>
	Upload photo of product:	<input type="text" id="photo">
	<br>
	<br>
	Description of the product: <input type="text" id="description">
	<br><br>
	Price of product: <input type="text" id="price">


	<button> submit </button>
	<br>
	<br>
</form>


{{#each item in myItems}}
{{#with item}}
<div class="col-md-4">
<img src="{{item.photo}}" height="120"><br>
{{item.description}} ${{item.price}}<br>
<button class="edit"> Edit Price </button>
<button> Sold</button>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="editModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        New price: <input type="number" value="{{selectedPrice}}" id="editPrice"><br>
        Description: <input type="text" value="{{selectedDescription}}" id="editDescription"><br>
        Photo: <input type="text" value="{{selectedPhoto}}" id="editPhoto">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveEdit">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{{/with}}
{{/each}}


{{else}}
<p>You need to be logged in</p>
{{/if}}

</template>
