<template name="about">
<h1>About</h1>

<p> The Buy or Sell App is an app that allows students at Brandeis Univeristy to buy,
 sell, or rent things from other students on campus. The point of this app is create a convinient,
 trustworthy and affordable website which allows student to buy sell or rent a variety of things 
 from one other. </p>

Here is our team:
<table class="table table-bordered">
	<thead>
		<tr><th>Name</th><th>Email</th></tr>
	</thead>
	<tbody>
		{{#each person in team}}
  	
  	{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
   </tr>
</template>
