<template name="about">
<h1>About</h1>

<p>This app will permit people to buy or sale things they have or also donate things they don't need</p>

Here is our team:
<table class="table table-bordered">
	<thead>
		<tr><th>Name</th><th>Email</th></tr>
	</thead>
	<tbody>
		{{#each person in team}}
  	
  	{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
   </tr>
</template>
