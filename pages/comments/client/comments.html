<template name="comments">
Please leave feedback:
<br>
<textarea id="comment" cols="100%" rows="10"></textarea>
<br>
<button id="submitcomment" clas="btn-lg bg-primary">Submit Comment</button>
<br>
Here are all the comments!
<br>

<ul>
{{#each c in commentlist}}
<li>{{c.date}}: {{c.comment}}</li>
{{/each}}
</ul>

</template>
