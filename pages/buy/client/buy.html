<template name="buy">
    <div class="jumbotron">

  

  	             <h1> Buy </h1>



	</div>
	

{{#each item in itemsToSell}}
	<div class="col-md-6 ">
		<div class="itemContent">
			<img src="{{item.photo}}" height="120"><br>
			{{#with item}}
			<div class="itemDescription">
	         {{item.description}} ${{item.price}}
				<br>
				
				
				Vendor: {{sellerName}}<br>
				
			</div>
			<button class="moreInfo"> More info</button>{{/with}}
			
		</div>
	</div>
	{{/each}}





</template>
